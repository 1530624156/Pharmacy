<html>
<head>
    <meta charset="utf-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="layui/css/layui.css"/>

</head>
<body>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>添加用户</legend>
    </fieldset>

    <form class="layui-form" action="">

        <div class="layui-form-item">
            <label class="layui-form-label">用户名：</label>
            <div class="layui-input-block">
                <input type="text" name="username" lay-verify="required" lay-reqtext="用户名是必填项，岂能为空？" placeholder="请输入用户名" autocomplete="off" class="layui-input username">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">密码：</label>
            <div class="layui-input-block">
                <input type="password" name="password" lay-verify="required" lay-reqtext="密码是必填项，岂能为空？" placeholder="请输入密码" autocomplete="off" class="layui-input password">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">邮箱：</label>
            <div class="layui-input-block">
                <input type="text" name="email" lay-verify="required" lay-reqtext="邮箱是必填项，岂能为空？" placeholder="请输入邮箱" autocomplete="off" class="layui-input email">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">姓名：</label>
            <div class="layui-input-block">
                <input type="text" name="name" lay-verify="required" lay-reqtext="姓名是必填项，岂能为空？" placeholder="请输入姓名" autocomplete="off" class="layui-input name">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">电话：</label>
            <div class="layui-input-block">
                <input type="text" name="tel" lay-verify="required" lay-reqtext="电话是必填项，岂能为空？" placeholder="请输入电话" autocomplete="off" class="layui-input tel">
            </div>
        </div>

        <div align="center">
            <button class="layui-btn layui-btn-normal adduser_btn">确认添加</button>
            <button style="margin-left: 20px" class="layui-btn layui-btn-normal close_btn">关闭</button>
        </div>

    </form>

    <script src="layui/layui.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/jquery-3.6.0.js" type="text/javascript" charset="utf-8"></script>


    <script type="text/javascript">
        //点击关闭按钮关闭弹出层
        $(".close_btn").on('click',function (){
            var index = parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
        })

        //点击按钮提交
        $('.adduser_btn').on('click', function () {
            var username = $(".username").val();
            var password = $(".password").val();
            var email = $(".email").val();
            var name = $(".name").val();
            var tel = $(".tel").val();
            $.ajax({
                type: 'post',
                url: 'user',
                data: {
                    method: "addUser",
                    username: username,
                    password: password,
                    email: email,
                    name: name,
                    tel: tel
                },
                success: function (result) {
                    alert(result);
                    console.log(result);
                    //执行完成后关闭弹窗并且刷新父窗口
                    window.parent.location.reload();
                    var index = parent.layer.getFrameIndex(window.name);
                    parent.layer.close(index);
                }
            });
            return false;
        })
    </script>
</body>
</html>
