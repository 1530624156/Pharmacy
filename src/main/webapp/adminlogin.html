<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8" />
<title>登录</title>
<link rel="stylesheet" type="text/css" href="css/adminlogin.css" />
</head>

<body>

<img class="bgone" src="/img/1.jpg" />
<img class="pic" src="/img/a.png" />

<div class="table">
	<div class="wel">药店管理系统后台登录</div>
	<div class="wel1">Pharmacy Management System Background Login</div>
	<div class="user">
		<div id="yonghu" style=""><img src="/img/yhm.png" /></div>
		<input class="username" type="text" name="username" placeholder="用户名" />
	</div>			
	<div class="password">
		<div id="yonghu"><img src="/img/mm.png" /></div>
		<input class="pwd" type="password" name="password" placeholder="●●●●●●"/>
	</div>
	<input class="btn login_btn" type="button" name="登录" value="登录" />
</div>

<script src="layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script src="js/jquery-3.6.0.js" type="text/javascript" charset="utf-8"></script>


<script type="text/javascript">
	//点击登录按钮提交
	$('.login_btn').on('click',function(){
		var username = $(".username").val();
		var password = $(".pwd").val();
		$.ajax({
			type:'get',
			url:'./adminlogin',
			data:{

				username:username,
				password:password
			},
			success:function(result){
				alert(result);
				console.log(result);
				if (result === '管理员登录成功'){
					window.location="adminmain.jsp";
				}
			}
		});
		return false;
	})
</script>

</body>
</html>
