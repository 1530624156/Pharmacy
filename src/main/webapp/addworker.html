<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="layui/css/layui.css"/>

</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>添加员工</legend>
</fieldset>

<form class="layui-form" action="">

    <div class="layui-form-item">
        <label class="layui-form-label">工号：</label>
        <div class="layui-input-block">
            <input type="text" name="wid" lay-verify="required" lay-reqtext="" placeholder="请输入工号" autocomplete="off" class="layui-input wid">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">姓名：</label>
        <div class="layui-input-block">
            <input type="text" name="wname" lay-verify="required" lay-reqtext="" placeholder="请输入姓名" autocomplete="off" class="layui-input wname">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">密码：</label>
        <div class="layui-input-block">
            <input type="text" name="wpassword" lay-verify="required" lay-reqtext="" placeholder="请输入密码" autocomplete="off" class="layui-input wpassword">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">手机：</label>
        <div class="layui-input-block">
            <input type="text" name="wtel" lay-verify="required" lay-reqtext="" placeholder="请输入手机" autocomplete="off" class="layui-input wtel">
        </div>
    </div>


    <div align="center">
        <button class="layui-btn layui-btn-normal addworker_btn">确认添加</button>
        <button style="margin-left: 20px" class="layui-btn layui-btn-normal close_btn">关闭</button>
    </div>

</form>

<script src="layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script src="js/jquery-3.6.0.js" type="text/javascript" charset="utf-8"></script>


<script type="text/javascript">
    //点击关闭按钮关闭弹出层
    $(".close_btn").on('click',function (){
        var index = parent.layer.getFrameIndex(window.name);
        parent.layer.close(index);
    })

    //点击按钮提交
    $('.addworker_btn').on('click', function () {
        var wid = $(".wid").val();
        var wname = $(".wname").val();
        var wpassword = $(".wpassword").val();
        var wtel = $(".wtel").val();
        $.ajax({
            type: 'post',
            url: 'worker',
            data: {
                method: "addWorker",
                wid: wid,
                wname: wname,
                wpassword: wpassword,
                wtel: wtel
            },
            success: function (result) {
                alert(result);
                console.log(result);
                //执行完成后关闭弹窗并且刷新父窗口
                window.parent.location.reload();
                var index = parent.layer.getFrameIndex(window.name);
                parent.layer.close(index);
            }
        });
        return false;
    })
</script>
</body>
</html>
